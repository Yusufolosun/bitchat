name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  contract-check:
    name: Clarinet Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Clarinet
        run: |
          wget -qO- https://github.com/stx-labs/clarinet/releases/download/v3.14.0/clarinet-linux-x64-glibc.tar.gz | tar xz
          chmod +x ./clarinet
          sudo mv ./clarinet /usr/local/bin/

      - name: Check contracts
        run: clarinet check

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
